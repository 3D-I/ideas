<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{L_ACP_PHPBB_IDEAS}</h1>

<p>{L_ACP_PHPBB_IDEAS_EXPLAIN}</p>

<!-- IF S_ERROR -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_phpbb_ideas_settings" method="post" action="{U_ACTION}" data-ajax="true">

<!-- BEGIN options -->
	<!-- IF options.S_LEGEND -->
		<!-- IF not options.S_FIRST_ROW -->
			</fieldset>
		<!-- ENDIF -->
		<fieldset>
			<legend>{options.LEGEND}</legend>
	<!-- ELSE -->
		<dl>
			<dt><label for="{options.KEY}">{options.TITLE}{L_COLON}</label><!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF --></dt>
			<dd>{options.CONTENT}</dd>
			<!-- IF options.KEY == 'ideas_poster_id' --><dd>[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</dd><!-- ENDIF -->
		</dl>
		<!-- IF options.KEY == 'ideas_base_url' -->
			<fieldset class="submit-buttons">
				<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
				<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
				{S_FORM_TOKEN}
			</fieldset>

			</form>
		<!-- ENDIF -->
	<!-- ENDIF -->
<!-- END options -->
</fieldset>

<!-- INCLUDE overall_footer.html -->

<!-- INCLUDE overall_header.html -->

<h2 class="posting-title">{L_NEW_IDEA}</h2>

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

<div class="panel" id="postingbox">
	<div class="inner">

	<h3>{L_POST_IDEA}</h3>

		<fieldset class="fields1">
			<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->

			<dl style="clear: left;">
				<dt><label for="title">{L_SUBJECT}{L_COLON}</label></dt>
				<dd><input type="text" name="title" id="title" size="45" tabindex="2" value="{TITLE}" class="inputbox autowidth" /></dd>
			</dl>

			<!-- INCLUDE posting_buttons.html -->

			<div id="smiley-box" class="smiley-box">
				<!-- EVENT posting_editor_smilies_before -->
				<!-- IF S_SMILIES_ALLOWED and .smiley -->
					<strong>{L_SMILIES}</strong><br />
					<!-- BEGIN smiley -->
						<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
					<!-- END smiley -->
				<!-- ENDIF -->
				<!-- IF S_SHOW_SMILEY_LINK and S_SMILIES_ALLOWED -->
					<br /><a href="{U_MORE_SMILIES}" onclick="popup(this.href, 750, 350, '_phpbbsmilies'); return false;">{L_MORE_SMILIES}</a>
				<!-- ENDIF -->
				<!-- EVENT posting_editor_smilies_after -->
				<!-- IF BBCODE_STATUS -->
					<div class="bbcode-status">
						<!-- IF .smiley --><hr /><!-- ENDIF -->
							{BBCODE_STATUS}<br />
						<!-- IF S_BBCODE_ALLOWED -->
							{IMG_STATUS}<br />
							{FLASH_STATUS}<br />
							{URL_STATUS}<br />
						<!-- ENDIF -->
						{SMILIES_STATUS}
					</div>
				<!-- ENDIF -->
				<!-- EVENT posting_editor_bbcode_status_after -->
			</div>

			<div id="message-box" class="message-box">
				<textarea name="message" id="message" rows="15" cols="76" tabindex="4" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" onfocus="initInsertions();" class="inputbox">{MESSAGE}</textarea>
			</div>
		</fieldset>
		{S_FORM_TOKEN}
	</div>
</div>

<div class="panel bg2">
	<div class="inner">
		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}
			<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1 default-submit-action" />
		</fieldset>
	</div>
</div>

</form>

<!-- INCLUDE overall_footer.html -->
